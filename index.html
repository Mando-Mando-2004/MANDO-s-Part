<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diesel Schedule</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    .card {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .title {
      color: green;
      font-weight: bold;
      font-size: 22px;
      display: inline-block;
      border-bottom: 3px solid #7d96cc;
      padding-bottom: 5px;
      margin-bottom: 30px;
    }
    .instruction {
      font-weight: bold;
      margin: 20px 0;
    }
    .selectors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    select {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background-color: #5a6d9e;
      color: white;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    .confirmation {
      margin-top: 30px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    .contact-link {
      color: green;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 2px solid #7d96cc;
      margin-left: 5px;
    }
    .btn {
      margin-top: 40px;
      background-color: #1ca11c;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #158f15;
    }

    @media (max-width: 600px) {
      .selectors {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Diesel is Full</div>

    <p class="instruction">Please choose the date and time to take the diesel from you</p>

    <div class="selectors">
      <div>
        <label style="color:white; font-weight:bold;">Time</label><br>
        <select id="timeSelect">
          <option value="9:00am">9:00AM</option>
          <option value="10:00am">10:00AM</option>
          <option value="11:00am">11:00AM</option>
        </select>
      </div>
      <div>
        <label style="color:white; font-weight:bold;">Date</label><br>
        <select id="monthSelect">
          <option value="May">May</option>
          <option value="June">June</option>
        </select>
        <select id="daySelect">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
        </select>
      </div>
    </div>

    <p class="confirmation" id="confirmationText">
      We will arrive to you in Monday at 9:00am
    </p>

    <p class="footer">
      Thank you for using our services, if you have any issue please 
      <a href="#" class="contact-link">Contact us</a>
    </p>

    <button class="btn">Track My Carrier</button>
  </div>

  <script>
    const timeSelect = document.getElementById('timeSelect');
    const daySelect = document.getElementById('daySelect');
    const confirmationText = document.getElementById('confirmationText');

    function updateConfirmation() {
      const time = timeSelect.value;
      const day = daySelect.value;
      confirmationText.textContent = `We will arrive to you in ${day} at ${time}`;
    }

    // Listen for changes
    timeSelect.addEventListener('change', updateConfirmation);
    daySelect.addEventListener('change', updateConfirmation);
  </script>
</body>
</html>
